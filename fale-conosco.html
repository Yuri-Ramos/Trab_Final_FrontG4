<body>
    <header>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand logomarca" href="home.html"><img src="img/logomarca-clara.png" width="100px" alt="logomarca"></a>

                </button>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Fale Conosco</a>
                        </li>
                 
                    </ul>
                    <!-- Botão -->
                    <div class="button">
                        <div class="ball"></div>
                    </div>
                    <script>
                        document.querySelector('.ball').addEventListener('click', (e)=>{
                            e.target.classList.toggle('ball-move');
                            document.body.classList.toggle('dark');
                        });
                    </script>
                    <!-- fim do botão -->
                    <div class="social">
                        <a href="https://pt-br.facebook.com/serratecoficial/" target="_blank"><i class="bi bi-facebook"></i></a>
                        <a href="https://www.instagram.com/serratecoficial/" target="_blank"><i class="bi bi-instagram"></i></a>

                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Pesquisar">
                        <button class="btn btn-outline-success" type="submit">Ok</button>
                    </form>
                </div>
            </div>

    <main>
        <div class="container-formulario">
            <div class="row">
              
              <div class="col-6">
                <div class="card">
                  <div class="card-body">
                    <h1>Contato</h1>
                    <form id="form-contato">
                      <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
                      </div>
                      <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem..."></textarea>
                      </div>
                      <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">ENVIAR</button>
                      </div>
                      <div class="alert alert-danger d-none">
                        Preencha o campo <span id="campo-erro"></span>!
                      </div>
                    </form>
                  </div>
                </div>
          
              </div>
          
              <div class="col-6">
                <div class="card">
                  <div class="card-body">

                </div>

          </div>
